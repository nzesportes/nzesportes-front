<form>

  <div class="row mt-3">
    <div class="col-lg-8 col-sm-12 mb-3 mb-lg-0">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/painel/produtos">Produtos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Novo Produto</li>
        </ol>
      </nav>
    </div>
    <div class="col-lg-2 col-sm-12 mb-3 mb-lg-0">
      <button type="button" class="btn btn-secondary w-100">Cancelar</button>
    </div>
    <div class="col-lg-2 col-sm-12 mb-3 mb-lg-0">
      <button type="button" class="btn btn-primary w-100">Salvar</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-8 mb-3">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Imagens</h5>
          <hr>
          <a class="btn btn-primary w-100">
            <div class="mb-4 mt-4">
              Adicionar Imagens
            </div>
          </a>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Informações Principais</h5>
          <hr>
          <div class="form-row">
            <div class="form-group col-lg-12 col-sm-12 mb-3 mb-lg-0">
              <label for="name">Modelo do Produto</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                     placeholder="Camiseta Chicago Bulls">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12 col-sm-12 mb-3 mb-lg-0">
              <label for="description">Descrição</label>
              <textarea class="form-control mb-3" id="description" rows="3"
                        placeholder="Descreva seu produto"></textarea>
            </div>
          </div>
          <div class="form-row p-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="onSale" data-toggle="collapse"
                     href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              <label class="form-check-label" for="onSale">
                Em promoção
              </label>
            </div>
          </div>
          <div class="row">
            <div class="collapse m-3" id="collapseExample">
              <div class="row">
                <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
                  <label for="price">Porcentagem</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input type="text" id="percentDiscount" class="form-control">
                  </div>
                </div>
                <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
                  <label for="priceSale">Preço de venda</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input type="text" id="priceSale" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Detalhes do produto</h5>
          <hr>
          <div class="form-row">
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="niche">Nicho</label>
              <input type="text" class="form-control" id="niche" aria-describedby="emailHelp"
                     placeholder="Ex: Bulls">
            </div>
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="color">Cor</label>
              <select class="form-control" id="color">
                <option value="1">Azul</option>
                <option value="2">Vermelho</option>
                <option value="3">Preto</option>
              </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="brand">Marca</label>
              <select class="form-control" id="brand">
                <option value="1">Adidas</option>
                <option value="2">Puma</option>
                <option value="3">Nike</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="size">Tamanho</label>
              <select class="form-control" id="size">
                <option value="1">M</option>
                <option value="2">P</option>
              </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="genrer">Sexo</label>
              <select class="form-control" id="genrer">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
              </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="price">Preço</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">R$</span>
                </div>
                <input type="text" id="price" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12 col-sm-12 mb-3 mb-lg-0">
              <label for="description">Descrição</label>
              <textarea class="form-control mb-3" id="description" rows="3"
                        placeholder="Descreva seu produto"></textarea>
            </div>
          </div>
          <div class="form-row p-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="onSale" data-toggle="collapse"
                     href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              <label class="form-check-label" for="onSale">
                Em promoção
              </label>
            </div>
          </div>
          <div class="row">
            <div class="collapse m-3" id="collapseExample">
              <div class="row">
                <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
                  <label for="price">Porcentagem</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input type="text" id="percentDiscount" class="form-control">
                  </div>
                </div>
                <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
                  <label for="priceSale">Preço de venda</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input type="text" id="priceSale" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-3">
      <div class="card mb-3">
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isShowOnStore">
            <label class="form-check-label" for="isShowOnStore">
              Disponível na loja
            </label>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Categorias</h5>
          <hr>
          <div class="overflow-auto" style="height: 300px">
            <div class="list-group">
              <button
                *ngFor="let categoria of ['tenis', 'blusa', 'calca', 'camiseta', 'regata', 'short', 'toca', 'bermuda' ,'nzesportes']"
                type="button"
                class="list-group-item d-flex justify-content-between list-group-item-action"
              >
                {{categoria}}
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="categoria">
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Promoções</h5>
          <hr>
          <div class="card-link">
            <i class="fas fa-ticket-alt p-1" style="color: cornflowerblue"></i><a href="#">Criar cupom de desconto</a>
          </div>
        </div>
      </div>

    </div>

  </div>

</form>



<swal
  [swalOptions]="{ confirmButtonText: 'ok'}"
  (confirm)="redirect()"
  #success
  [title]="''"
  icon="success">
</swal>

<swal
  (confirm)="save()"
  #error
  [title]="''"
  [text]="''"
  [confirmButtonText]="''"
  [cancelButtonText]="'cancelar'"
  (cancel)="redirect()"
  [showCancelButton]="true"
  icon="error">
</swal>
