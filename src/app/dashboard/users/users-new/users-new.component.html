<form>

  <div class="row mt-3">
    <div class="col-lg-8 col-sm-12 mb-3 mb-lg-0">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/painel/usuarios">Gerenciar usuários</a></li>
          <li class="breadcrumb-item active" aria-current="page">Novo usuário</li>
        </ol>
      </nav>
    </div>
    <div class="col-lg-2 col-sm-12 mb-3 mb-lg-0">
      <button type="button" class="btn btn-secondary w-100">Cancelar</button>
    </div>
    <div class="col-lg-2 col-sm-12 mb-3 mb-lg-0">
      <button type="button" class="btn btn-primary w-100">Salvar</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Informações do usuário</h5>
          <hr>
          <div class="form-row mb-lg-3">
            <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                     placeholder="Victor Hugo">
            </div>
            <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                     placeholder="victor.hugo@gmail.com">
            </div>
          </div>

          <div class="form-row mb-lg-3">
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" aria-describedby="emailHelp"
                     placeholder="255.255.255-55">
            </div>
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="sexo">Sexo</label>
              <select class="form-control" id="sexo">
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
              </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
              <label for="dateNasc">Data de Nascimento</label>
              <input type="text" class="form-control" id="dateNasc" aria-describedby="emailHelp"
                     placeholder="16/01/1982">
            </div>
          </div>

          <div class="form-row mb-lg-3">
            <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
              <label for="instagram">Instagram</label>
              <input type="text" class="form-control" id="instagram" aria-describedby="emailHelp"
                     placeholder="usuario">
            </div>
            <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
              <label for="number">Telefone</label>
              <input type="text" class="form-control" id="number" aria-describedby="emailHelp"
                     placeholder="11 951460560">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 mb-3">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-9 col-sm-12">
              <h5 class="card-title">Endereço</h5>
            </div>
            <div class="col-lg-3 col-sm-12 ">
              <button type="button" class="btn btn-primary w-100"> Adicionar outro endereço</button>
            </div>
          </div>

          <hr>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-row mb-lg-3">
                <div class="form-group col-lg-3 col-sm-12 mb-3 mb-lg-0">
                  <label for="cep">CEP</label>
                  <input type="text" class="form-control" id="cep" placeholder="00000-000">
                </div>
                <div class="form-group col-lg-9 col-sm-12 mb-3 mb-lg-0">
                  <label for="address">Endereço</label>
                  <input type="text" class="form-control" id="address"  placeholder="Avenida Paulista" >
                </div>
              </div>
              <div class="form-row mb-lg-3">
                <div class="form-group col-lg-3 col-sm-12 mb-3 mb-lg-0">
                  <label for="numerAddress">Número</label>
                  <input type="text" class="form-control" id="numerAddress"  placeholder="177" >
                </div>
                <div class="form-group col-lg-4 col-sm-12 mb-3 mb-lg-0">
                  <label for="bairro">Bairro</label>
                  <input type="text" class="form-control" id="bairro"  placeholder="Tatupé">
                </div>
                <div class="form-group col-lg-5 col-sm-12 mb-3 mb-lg-0">
                  <label for="complement">Complemento</label>
                  <input type="text" class="form-control" id="complement"  placeholder="Perto da marginal">
                </div>
              </div>
              <div class="form-row mb-lg-3">
                <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
                  <label for="state">Estado</label>
                  <input type="text" class="form-control" id="state"  placeholder="São Paulo" >
                </div>
                <div class="form-group col-lg-6 col-sm-12 mb-3 mb-lg-0">
                  <label for="city">Cidade</label>
                  <input type="text" class="form-control" id="city"  placeholder="Suzano">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
