<div class="d-flex justify-content-between m-3">
  <div>
    <h3>Marcas</h3>
  </div>
  <div>
    <button type="button" class="btn btn-primary" routerLink="nova-marca"> + Nova marca</button>
  </div>

</div>
<div class="container-fluid">
  <div class="row">
    <div class="form-group col-lg-12 col-sm-12 mb-3 mb-lg-0">
      <label for="name">Pesquisa</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="name" placeholder="Camiseta Leblon James" aria-label="Camiseta Leblon James"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="card mb-3 mr-3 ml-3">
  <div class="table-responsive">

    <table class="table table-hover">
      <thead>
      <tr >
        <th scope="col" >Nome</th>
        <th scope="col">Ações</th>

      </tr>
      </thead>
      <tbody>
      <tr scope="row" class="row-table" *ngFor="let b of brands" routerLink="novo-produto">
        <td>{{b.name}}</td>
        <td><i class="fas fa-edit text-primary"></i></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">

      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
