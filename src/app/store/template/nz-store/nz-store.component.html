<div class="container-fluid pbt-product pl-xl-5 pr-xl-5">
  <div>
    <h3 class="nz-store-title" data-mask="NZ Store">NZ Store</h3>
  </div>

  <div class="p-2">
    <owl-carousel-o [options]="customOptions" class="owl-nz-store">
      <ng-container *ngFor="let slide of dynamicSlides">
        <ng-template carouselSlide id="{slide.id}">
          <!--produto comeÃ§a aqui-->
          <div class="product" routerLink="produtos/{{ slide.url }}">
            <div class="product-content">
              <div class="product-image">
                <div class="badge-product" *ngIf="slide.new"><span>Novo</span></div>
                <div class="badge-product badge-sale" [class.second-sale]="slide.promotion && slide.new" *ngIf="slide.promotion"><span>35%</span></div>
                <!--<a class="product-favorite"><i class="far fa-heart"></i></a>-->
                <img src="assets/images/product.jpg" class="w-100">
                <a class="image-overlay"></a>
              </div>
              <div class="product-detail pt-2">
                <a href="#" class="product-description">{{ slide.title }}</a>
                <p class="product-categories mb-0"><a href="#">Marca</a>, <a href="#">Modelo</a></p>
                <span><del *ngIf="slide.promotion">R$ 150,00</del> R$ 123,00</span>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
