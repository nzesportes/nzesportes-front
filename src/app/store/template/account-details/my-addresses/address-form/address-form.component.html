<div class="container-fluid p-0">
  <h1 class="page-title mb-3 mb-lg-4">Adicionar Endereço</h1>
  <form class="row" [formGroup]="newAddressForm" (ngSubmit)="save()">
    <div class="form-group col-12 col-sm-8 col-md-9">
      <label for="name">Nome do Destinatário *</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group col-12 col-sm-4 col-md-3">
      <label for="cep">CEP *</label>
      <input type="text" class="form-control" id="cep" formControlName="cep"
             mask="00000-000" [showMaskTyped]="true">
    </div>
    <div class="form-group col-12 col-sm-8 col-md-9">
      <label for="address">Endereço *</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="form-group col-12 col-sm-4 col-md-3">
      <label for="number">Número *</label>
      <input type="text" class="form-control" id="number" formControlName="number">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="complement">Complemento *</label>
      <input type="text" class="form-control" id="complement" formControlName="complement">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="referencePoint">Ponto de Referência</label>
      <input type="text" class="form-control" id="referencePoint" formControlName="referencePoint">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="state">Estado *</label>
      <input type="text" class="form-control" id="state" formControlName="state">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="city">Cidade *</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="district">Bairro *</label>
      <input type="text" class="form-control" id="district" formControlName="district">
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="phone">Telefone *</label>
      <input type="text" class="form-control" id="phone" formControlName="phone"
             mask="(00) 0000-0000 || (00) 00000-0000" [showMaskTyped]="true">
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary btn-submit">Salvar</button>
    </div>
  </form>
</div>
