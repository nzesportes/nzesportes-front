<div class="container-fluid p-0">
  <h1 class="page-title mb-3 mb-lg-4">Meus Dados</h1>
  <div class="alert alert-danger" role="alert" *ngIf="hasError">
    Ops! Não foi possível exibir seus dados. Por favor, <span class="alert-link" (click)="ngOnInit()">tente novamente</span> mais tarde.
  </div>
  <form class="row p-3" *ngIf="!hasError">
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" [value]="customer?.name + ' ' + customer?.lastName" disabled>
    </div>
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [value]="authenticationResponse?.username" disabled>
    </div>
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" [value]="customer?.cpf" disabled>
    </div>
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="instagram">Instagram</label>
      <input type="text" class="form-control" id="instagram" [value]="customer?.instagram" disabled>
    </div>
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="birth-date">Data de Nascimento</label>
      <input type="date" class="form-control" id="birth-date" [value]="customer?.birthDate" disabled>
    </div>
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="phone">Telefone</label>
      <input type="text" class="form-control" id="phone" [value]="customer?.phone" disabled>
    </div>
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="gender">Sexo</label>
      <input type="text" class="form-control" id="gender" value="Masculino" disabled>
    </div>
    <div class="form-group my-data-forms col-12 col-md-6 pt-3 pb-3 p-0 mb-0">
      <label for="password">Senha</label>
      <p id="password"><a routerLink="/minha-conta/alterar-senha">Alterar</a></p>
    </div>
    <div class="col-12 p-3 text-center">
      <button class="btn btn-primary btn-edit" routerLink="/editar-conta/{{ customer?.userId }}">EDITAR</button>
    </div>
  </form>
</div>
