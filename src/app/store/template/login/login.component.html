<form>
  <div class="form-group input-login">
    <input type="email" class="form-control" placeholder="E-mail">
    <i class="fas fa-user icon-input"></i>
  </div>
  <div class="form-group input-login">
    <input type="password" #password class="form-control password" placeholder="Senha">
    <i class="fas fa-lock icon-input"></i>
    <button type="button" class="btn btn-input" (click)="changePassword(password)">
      <i [class]="password.type == 'password' ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
    </button>
  </div>
  <button type="button" class="btn btn-primary btn-submit">ENTRAR</button>
</form>
