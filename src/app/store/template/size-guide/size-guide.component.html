<div class="modal fade" id="guia-tamanhos" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title page-title">Guia de Tamanhos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Obs: as medidas estão em centímetros (cm)</p>
        <div class="mb-3">
          <a *ngFor="let testa of testar" class="ancor-size-guide mr-1" href="{{ rota }}#{{ testa }}">{{ testa | titlecase }}</a>
        </div>
        <div class="container-sizes mb-3 pt-3 pb-3" *ngFor="let testa of testar">
          <h6 class="page-subtitle mb-3 text-center" id="{{ testa }}">{{ testa }}</h6>
          <div class="row">
            <div class="col-12 col-md-4 mb-3 mb-md-0">
              <img class="img-size-guide" src="assets/images/exemplo-shorts.png">
            </div>
            <div class="col-12 col-md-8 container-table-guide-size">
              <table class="table table-size-guide">
                <thead>
                <tr>
                  <th class="title-table" scope="col">Tamanho</th>
                  <th class="title-table" scope="col">Cintura</th>
                  <th class="title-table" scope="col">Quadril</th>
                  <th class="title-table" scope="col">Comprimento</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row">S (P)</th>
                  <td>64</td>
                  <td>102</td>
                  <td>50</td>
                </tr>
                <tr>
                  <th scope="row">M (M)</th>
                  <td>66</td>
                  <td>110</td>
                  <td>51</td>
                </tr>
                <tr>
                  <th scope="row">L (G)</th>
                  <td>68</td>
                  <td>116</td>
                  <td>52</td>
                </tr>
                <tr>
                  <th scope="row">XL (GG)</th>
                  <td>70</td>
                  <td>122</td>
                  <td>53</td>
                </tr>
                <tr>
                  <th scope="row">XXL (XG)</th>
                  <td>72</td>
                  <td>126</td>
                  <td>54</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
